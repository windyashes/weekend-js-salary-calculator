<html lang="en">
<head>

<body>
    <header>
        <h1 style="text-align: center;"><strong>Employee Salary Calculator</strong></h1>
    </header>
    <h2>Add Employee</h2>
    <main>
        <!-- <form id="salary-calculator">

        </form> -->
        <form id="employee-form" onSubmit="submitEmployeeForm(event)">
            <input placeholder="First Name" id="first-name" required/>
            <input placeholder="Last Name" id="last-name" required/>
            <input placeholder="Employee ID" id="employee-id" required/>
            <input placeholder="Title" id="employee-title" required/>
            <input placeholder="Annual Salary" id="annual-salary" required/>
            <button>Submit</button>
        </form>
        <!-- Employe Table -->
        <table>
            <thead>
                <tr>
                    <th>
                    First Name
                    </th>
                    <th>
                    Last Name
                    </th>
                    <th>
                    ID
                    </th>
                    <th>
                    Title
                    </th>
                    <th>
                    Annual Salary
                    </th>
                    <th>
                    <!-- delete -->
                    </th>
                </tr>
            </thead>
            <tbody id="employee-table">
                <!-- employee goes here -->
            </tbody>
        </table>
        <h2 style="float: right;"><strong>Total Monthly Expense : </strong><span id='monthly'>0</span></h2>
    </main>
</body>
</html>
